<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login - Drone Delivery</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">VayuMitra.sky</div>

        <!-- Mobile Toggle -->
        <button class="nav-toggle" aria-label="Open navigation">
          <span style="font-size: 2rem">&#9776;</span>
        </button>

        <!-- Dynamic navbar -->
        <div class="nav-links" id="navLinks">
          <!-- navbar.js will replace this -->
          <a href="../index.html">Home</a>
          <a href="user-register.html">Register</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h2>User Login</h2>

        <form id="userLoginForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="btn">Login</button>
        </form>

        <p>
          Don't have an account?
          <a href="user-register.html">Register here</a>
        </p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Drone Delivery Service. All rights reserved.</p>
    </footer>

    <!-- Main scripts -->
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/auth.js"></script>

    <!-- Dynamic Navbar -->
    <script type="module" src="../js/navbar.js"></script>

    <!-- Redirect if already logged in -->
    <script type="module">
      import { getAuthToken, getCurrentUser } from "../js/api.js";

      const user = getCurrentUser();
      if (user && getAuthToken()) {
        window.location.href = "user-dashboard.html";
      }
    </script>
  </body>
</html>
