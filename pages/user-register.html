<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration - Drone Delivery</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">VayuMitra.sky</div>

        <!-- Dynamic Navbar -->
        <button class="nav-toggle" aria-label="Open navigation">
          <span style="font-size: 2rem">&#9776;</span>
        </button>

        <div class="nav-links" id="navLinks">
          <!-- navbar.js will replace this content -->
          <a href="../index.html">Home</a>
          <a href="user-login.html">Login</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h2>User Registration</h2>

        <form id="userRegisterForm">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>

          <button type="submit" class="btn">Register</button>
        </form>

        <p>
          Already have an account?
          <a href="user-login.html">Login here</a>
        </p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Drone Delivery Service. All rights reserved.</p>
    </footer>

    <!-- API + Auth -->
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/auth.js"></script>

    <!-- Dynamic Navbar Script -->
    <script type="module" src="../js/navbar.js"></script>
  </body>
</html>
