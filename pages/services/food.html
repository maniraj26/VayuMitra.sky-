<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery - VayuMitra.sky</title>
    <link rel="stylesheet" href="../../css/style.css" />

    <style>
      .dashboard-header {
        background-color: #f8f9fa;
        padding: 20px;
        margin-bottom: 30px;
      }
      .categories {
        display: flex;
        gap: 15px;
        padding: 10px 0;
        overflow-x: auto;
        margin-bottom: 20px;
      }
      .category-btn {
        padding: 8px 20px;
        border: none;
        border-radius: 20px;
        background: #4caf50;
        color: white;
        cursor: pointer;
        white-space: nowrap;
      }
      .category-btn.active {
        background: #2e7d32;
      }

      .food-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .food-item {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease;
      }
      .food-item:hover {
        transform: translateY(-5px);
      }
      .food-item img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      .price {
        color: #4caf50;
        font-size: 1.2em;
        font-weight: bold;
        margin: 8px 0;
      }

      .cart-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
      }
      .quantity-btn {
        width: 30px;
        height: 30px;
        border: none;
        border-radius: 50%;
        background: #eee;
        cursor: pointer;
      }
      .quantity-display {
        width: 40px;
        text-align: center;
      }

      .add-to-cart-btn {
        background: #1b263b;
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">VayuMitra.sky</div>
        <div class="nav-links">
          <a href="../../index.html">Home</a>
          <a href="../cart.html" id="cart">Cart (0)</a>
          <a href="#" id="logout">Logout</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="dashboard-header">
        <h1>Food Delivery</h1>

        <!-- Category Filter Buttons -->
        <div class="categories">
          <button class="category-btn active" data-filter="all">All</button>
          <button class="category-btn" data-filter="indian">Indian</button>
          <button class="category-btn" data-filter="chinese">Chinese</button>
          <button class="category-btn" data-filter="italian">Italian</button>
          <button class="category-btn" data-filter="fastfood">Fast Food</button>
          <button class="category-btn" data-filter="desserts">Desserts</button>
        </div>
      </div>

      <div class="food-grid"></div>
    </main>

    <footer>
      <p>&copy; 2025 VayuMitra.sky. All rights reserved.</p>
    </footer>

    <script type="module" src="../../js/api.js"></script>
    <script type="module" src="../../js/cart.js"></script>
    <script type="module" src="../../js/services.js"></script>

    <script>
      document.getElementById("logout").onclick = () => {
        removeAuthToken();
        removeCurrentUser();
        window.location.href = "../../index.html";
      };
    </script>
  </body>
</html>
