<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VayuMitra.sky</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <div class="logo" onclick="window.location.href='/'">VayuMitra.sky</div>

        <!-- Mobile Toggle -->
        <button
          class="nav-toggle"
          aria-label="Open navigation"
          style="display: none"
        >
          <span style="font-size: 2rem">&#9776;</span>
        </button>

        <!-- Dynamic Navbar -->
        <div class="nav-links" id="navLinks">
          <!-- navbar.js will auto-inject Login/Register OR Profile/Cart/Logout -->
        </div>
      </nav>
    </header>

    <!-- HERO SECTION -->
    <main>
      <section class="hero">
        <h1>Welcome to Drone Delivery</h1>
        <p>Fast, Efficient, and Contactless Delivery at Your Doorstep</p>
        <div class="cta-buttons">
          <a href="pages/user-login.html" class="btn">Order Now</a>
          <a href="pages/user-register.html" class="btn">Get Started</a>
        </div>
      </section>

      <!-- SERVICES SECTION -->
      <section class="services">
        <h2>Our Services</h2>

        <div class="service-grid">
          <div class="service-card">
            <a href="pages/services/food.html">
              <img src="Food.jpg" alt="Food Delivery" />
              <div class="service-overlay">
                <h3>Food</h3>
              </div>
            </a>
          </div>

          <div class="service-card">
            <a href="pages/services/grocery.html">
              <img src="Grocery.jpg" alt="Grocery Delivery" />
              <div class="service-overlay">
                <h3>Grocery</h3>
              </div>
            </a>
          </div>

          <div class="service-card">
            <a href="pages/services/medicine.html">
              <img src="medicalimage.jpg" alt="Medicine Delivery" />
              <div class="service-overlay">
                <h3>Medical</h3>
              </div>
            </a>
          </div>

          <div class="service-card">
            <a href="pages/services/parcel.html">
              <img src="Parcal.jpg" alt="Parcel Delivery" />
              <div class="service-overlay">
                <h3>Parcel</h3>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <a href="pages/admin-login.html">Admin Login</a>
      <p>&copy; 2025 Drone Delivery Service. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/navbar.js"></script>
  </body>
</html>
